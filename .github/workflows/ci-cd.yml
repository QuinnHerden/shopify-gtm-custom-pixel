name: CI & Release

permissions:
  contents: write

on:
  pull_request:
    branches:
      - dev
      - main
      - "release/**"
  push:
    branches:
      - dev
      - main
      - "release/**"

jobs:
  # ---------------------------------------------------------
  # 1) Checks (lint, typecheck, tests)
  # ---------------------------------------------------------
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run check

  # ---------------------------------------------------------
  # 2) Validate version bump ONLY on release/*
  # ---------------------------------------------------------
  validate-version:
    name: Validate Version on release/*
    if: startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4

      - name: Validate version not empty or 0.0.0
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Detected version: $VERSION"
          if [[ "$VERSION" == "0.0.0" || -z "$VERSION" ]]; then
            echo "❌ Invalid version detected in package.json"
            exit 1
          fi

      - name: Compare against main version
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:package.json | jq -r '.version')
          THIS_VERSION=$(jq -r '.version' package.json)

          echo "Main version: $MAIN_VERSION"
          echo "Current version: $THIS_VERSION"

          if [[ "$MAIN_VERSION" == "$THIS_VERSION" ]]; then
            echo "❌ Version has not changed compared to main"
            exit 1
          fi

      - name: Validate SemVer format
        run: |
          VERSION=$(jq -r '.version' package.json)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Version is not valid SemVer (X.Y.Z)"
            exit 1
          fi

  # ---------------------------------------------------------
  # 3) Build job for release/* and main
  # ---------------------------------------------------------
  build:
    name: Build Package
    needs: [checks]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  # ---------------------------------------------------------
  # 4) Release creation ONLY on main
  # ---------------------------------------------------------
  publish-release:
    name: Publish GitHub Release
    needs: [build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Read version
        id: get_version
        run: echo "version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist/index.js
        uses: softprops/action-gh-release@v2
        with:
          files: dist/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

